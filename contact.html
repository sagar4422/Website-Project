    <!--Contact Form-->
    <div class="row">
      <div class="col-lg-8 mb-4">
        <h3>Send Us A Message</h3>
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="control-group form-group">
            <div class="controls">
              <label>Full Name:</label>
              <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name">
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group form-group">
            <div class="controls">
              <label>Phone Number:</label>
              <input type="text" class="form-control" id="phone" required data-validation-required-message="Please enter your Phone Number">
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group form-group">
            <div class="controls">
              <label>Email Id:</label>
              <input type="text" class="form-control" id="email" required data-validation-required-message="Please enter your Email Id">
            </div>
          </div>

          <div class="control-group form-group">
            <div class="controls">
              <label>Meassge:</label>
              <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize: none;"></textarea>
            </div>
          </div>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>
        </form>
  </div>
</div>
